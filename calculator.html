<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> CALCULATOR </title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
<div class="calculator">
     <img src="moon.png" id="toggle-icon">
    <input type="text" placeholder="0" id="inputBox">
    <div>
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator" id="column-4">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator" id="column-4">-</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator" id="column-4">+</button>
    </div>
    <div>
        <button class="zerobtn">0</button>
        <button>.</button>
        <button class="equalbtn" id="column-4">=</button>
    </div>
 </div>

<script src="calculator.js"></script>

</body>
</html>
